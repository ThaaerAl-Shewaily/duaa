<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق دعاء كميل المزامـن</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --highlight-color: #e67e22;
            --bg-color: #f8f9fa;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { color: var(--primary-color); margin-bottom: 20px; }
        
        #text-display {
            font-size: 28px;
            line-height: 2;
            min-height: 150px;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 10px;
            color: #444;
        }

        .word {
            display: inline-block;
            margin: 0 4px;
            transition: all 0.2s ease;
        }

        .active-word {
            color: var(--highlight-color);
            transform: scale(1.1);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(230, 126, 34, 0.2);
        }

        audio {
            width: 100%;
            margin-top: 20px;
            outline: none;
        }

        .status {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>دعاء كميل</h1>
        
        <div id="text-display">
            انتظر تحميل البيانات...
        </div>

        <audio id="mainAudio" controls>
            <source src="duaa.mp3" type="audio/mpeg">
            متصفحك لا يدعم تشغيل الصوت.
        </audio>

        <div class="status" id="statusInfo">تم تحميل المشغل</div>
    </div>

    <script>
        const audio = document.getElementById('mainAudio');
        const display = document.getElementById('text-display');
        const status = document.getElementById('statusInfo');
        let syncData = null;

        // 1. تحميل ملف البيانات
        fetch('duaa_words_sync.json')
            .then(response => {
                if (!response.ok) throw new Error("لم يتم العثور على ملف JSON");
                return response.json();
            })
            .then(data => {
                syncData = data;
                display.innerText = "جاهز للتشغيل، اضغط Play";
                status.innerText = "تم تحميل " + data.sentences.length + " جملة بنجاح";
            })
            .catch(err => {
                display.innerText = "خطأ في تحميل ملف المزامنة";
                console.error(err);
            });

        // 2. تحديث الشاشة أثناء التشغيل
        audio.addEventListener('timeupdate', () => {
            if (!syncData) return;

            const currentTime = audio.currentTime * 1000; // تحويل لملي ثانية

            // البحث عن الجملة المناسبة للوقت الحالي
            const sentence = syncData.sentences.find(s => 
                currentTime >= s.start_ms && currentTime <= s.end_ms
            );

            if (sentence) {
                renderSentence(sentence, currentTime);
            }
        });

        function renderSentence(sentence, currentTime) {
            let html = "";
            sentence.words.forEach(wordObj => {
                const isActive = (currentTime >= wordObj.start_ms && currentTime <= wordObj.end_ms);
                const cssClass = isActive ? "word active-word" : "word";
                html += `<span class="${cssClass}">${wordObj.word}</span> `;
            });
            display.innerHTML = html;
        }
    </script>
</body>
</html>
