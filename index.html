<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعاء كميل - المزامنة الكاملة</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Reem+Kufi:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --bg-deep: #0a1428;
            --font-size: 4rem; 
        }

        body {
            background: var(--bg-deep) radial-gradient(circle at center, #1a2a44 0%, #0a1428 100%) fixed;
            color: #e2e8f0; font-family: 'Amiri', serif; margin: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }

        /* إطار العرض المزخرف */
        .islamic-frame {
            position: relative; width: 85%; height: 40vh;
            display: flex; justify-content: center; align-items: center;
            background: rgba(255, 255, 255, 0.05); border: 2px solid var(--gold);
            border-radius: 20px; box-shadow: 0 0 40px rgba(0,0,0,0.6);
            padding: 40px; text-align: center; backdrop-filter: blur(10px);
        }

        .prayer-content {
            width: 100%; font-size: var(--font-size); color: #fff;
            transition: all 0.3s ease-out; text-shadow: 0 4px 15px rgba(0,0,0,1);
        }

        /* تأثير الحركة عند تغيير الجملة */
        .active-sentence { animation: slideIn 0.5s ease-out; color: var(--gold); }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* أدوات التحكم الجانبية */
        .side-controls {
            position: fixed; left: 20px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 15px;
            background: rgba(0,0,0,0.6); padding: 15px; border-radius: 50px; border: 1px solid var(--gold);
        }

        .btn-side { background: none; border: none; color: var(--gold); font-size: 1.5rem; cursor: pointer; }

        /* لوحة التحكم السفلية */
        .player-panel {
            position: fixed; bottom: 30px; width: 90%; max-width: 900px;
            background: rgba(15, 25, 45, 0.98); padding: 25px;
            border-radius: 30px; border: 1px solid var(--gold);
        }

        .progress-area {
            width: 100%; height: 10px; background: rgba(255,255,255,0.1);
            border-radius: 10px; cursor: pointer; margin-bottom: 20px; overflow: hidden;
        }

        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--gold), #fff); width: 0%; border-radius: 10px; }

        .main-controls { display: flex; justify-content: space-around; align-items: center; }

        .btn-play {
            background: var(--gold); color: var(--bg-deep); width: 70px; height: 70px;
            border-radius: 50%; border: none; font-size: 2rem; cursor: pointer;
            display: flex; justify-content: center; align-items: center; transition: 0.3s;
        }

        .btn-play:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--gold); }

        .skip-btn { background: none; border: none; color: var(--gold); font-size: 2.5rem; cursor: pointer; }

        .time-display { color: var(--gold); font-family: monospace; font-size: 1.2rem; min-width: 60px; }
    </style>
</head>
<body>

<div class="side-controls">
    <button class="btn-side" title="تكبير الخط" onclick="changeFontSize(5)">➕</button>
    <button class="btn-side" title="تصغير الخط" onclick="changeFontSize(-5)">➖</button>
</div>

<div class="islamic-frame">
    <div class="prayer-content" id="display-text">بِسمِ اللهِ الرَّحمَنِ الرَّحِيمِ</div>
</div>

<div class="player-panel">
    <div class="progress-area" id="prog-area">
        <div class="progress-bar" id="prog-bar"></div>
    </div>
    
    <div class="main-controls">
        <div class="time-display" id="curr-time">00:00</div>
        <button class="skip-btn" id="btn-back">⏪</button>
        <button class="btn-play" id="play-pause-btn">▶</button>
        <button class="skip-btn" id="btn-forward">⏩</button>
        <div class="time-display" id="total-time">00:00</div>
    </div>
</div>

<audio id="prayer-audio" src="duaa.mp3"></audio>

<script>
    const audio = document.getElementById('prayer-audio');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const progBar = document.getElementById('prog-bar');
    const progArea = document.getElementById('prog-area');
    const displayText = document.getElementById('display-text');
    const btnBack = document.getElementById('btn-back');
    const btnForward = document.getElementById('btn-forward');
    let timings = [];

    // 1. تحميل ملف التوقيت المرفق
    fetch('DuaaTiming.json')
    .then(r => r.json())
    .then(data => {
        timings = data.fragments; // يعتمد على هيكلية ملفك
        console.log("تم تحميل التوقيت بنجاح");
        
        const saved = localStorage.getItem('kumayl_last_pos');
        if(saved) audio.currentTime = parseFloat(saved);
    })
    .catch(err => { displayText.innerText = "خطأ في قراءة ملف JSON"; });

    // 2. تغيير حجم الخط
    function changeFontSize(val) {
        let size = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--font-size'));
        document.documentElement.style.setProperty('--font-size', (size + val) + 'px');
    }

    // 3. التحكم في التشغيل
    playPauseBtn.onclick = () => {
        if(audio.paused) { audio.play(); playPauseBtn.innerText = '⏸'; }
        else { audio.pause(); playPauseBtn.innerText = '▶'; }
    };

    // 4. أزرار القفز (10 ثواني)
    btnBack.onclick = () => { audio.currentTime -= 10; };
    btnForward.onclick = () => { audio.currentTime += 10; };

    // 5. محرك المزامنة الأساسي
    function syncContent() {
        const now = audio.currentTime;
        
        // تحديث شريط التقدم والوقت الرقمي
        const p = (now / audio.duration) * 100;
        progBar.style.width = p + '%';
        document.getElementById('curr-time').innerText = formatTime(now);
        document.getElementById('total-time').innerText = formatTime(audio.duration);

        // البحث عن الجزء المطابق للوقت الحالي في الـ JSON
        const fragment = timings.find(f => {
            return now >= parseFloat(f.begin) && now <= parseFloat(f.end);
        });
        
        if(fragment) {
            const txt = fragment.lines[0];
            if(displayText.innerText !== txt) {
                displayText.innerText = txt;
                displayText.classList.remove('active-sentence');
                void displayText.offsetWidth; // Force reflow
                displayText.classList.add('active-sentence');
            }
        }
        localStorage.setItem('kumayl_last_pos', now);
    }

    // 6. أحداث الصوت لضمان المزامنة عند التقديم والترجيع
    audio.ontimeupdate = syncContent; // يعمل أثناء التشغيل العادي
    audio.onseeked = syncContent;    // يعمل فوراً عند تقديم أو تأخير الصوت

    function formatTime(s) {
        if(isNaN(s)) return "00:00";
        const m = Math.floor(s / 60);
        const sec = Math.floor(s % 60);
        return m.toString().padStart(2, '0') + ":" + sec.toString().padStart(2, '0');
    }

    // 7. التنقل عبر شريط التقدم باللمس أو الماوس
    progArea.onclick = (e) => {
        const rect = progArea.getBoundingClientRect();
        const offset = e.clientX - rect.left;
        audio.currentTime = (offset / rect.width) * audio.duration;
    };
</script>
</body>
</html>
