    const screen = document.getElementById('screen');
    const audio = document.getElementById('audio');
    const canvas = document.getElementById('dustCanvas');
    const ctx = canvas.getContext('2d');
    let lyricsArray = [];
    let particles = [];

    function createParticle(x, y) {
        return {
            x: x + (Math.random() * 80 - 40),
            y: y + (Math.random() * 50 - 25),
            size: Math.random() * 3 + 1,
            speedX: Math.random() * 1 - 0.5,
            speedY: Math.random() * -0.8 - 0.2,
            life: 1.0,
            opacity: Math.random() * 0.4
        };
    }

    function init() {
        const blocks = srtContent.trim().split(/\n\n/);
        let allWords = [];

        blocks.forEach((block) => {
            const lines = block.trim().split('\n');
            if (lines.length < 3) return;
            const timePart = lines[1].match(/(\d{2}:\d{2}:\d{2},\d{3}) --> (\d{2}:\d{2}:\d{2},\d{3})/);
            if(!timePart) return;

            allWords.push({
                text: lines.slice(2).join(' ').trim(),
                start: toSec(timePart[1]),
                end: toSec(timePart[2])
            });
        });

        createLineGroup(allWords.slice(0, 1));
        createLineGroup(allWords.slice(1, 2));
        for (let i = 2; i < allWords.length; i += 18) {
            createLineGroup(allWords.slice(i, i + 18));
        }

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        animate();
    }

    function createLineGroup(words) {
        if (words.length === 0) return;
        const div = document.createElement('div');
        div.className = 'line-group';
        
        words.forEach(wordData => {
            const span = document.createElement('span');
            span.className = 'word';
            span.textContent = wordData.text;
            span.onclick = () => { audio.currentTime = wordData.start; audio.play(); };
            div.appendChild(span);
            lyricsArray.push({ ...wordData, el: span, parent: div });
        });
        screen.appendChild(div);
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const activeWord = document.querySelector('.word.active');
        if (activeWord) {
            const rect = activeWord.getBoundingClientRect();
            for(let i=0; i<2; i++) {
                particles.push(createParticle(rect.left + rect.width/2, rect.top + rect.height/2));
            }
        }
        particles.forEach((p, i) => {
            p.x += p.speedX; p.y += p.speedY; p.life -= 0.01;
            if (p.life <= 0) particles.splice(i, 1);
            else {
                ctx.fillStyle = `rgba(197, 160, 89, ${p.life * p.opacity})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
            }
        });
        requestAnimationFrame(animate);
    }

    function toSec(t) {
        const a = t.split(':'); const s = a[2].split(',');
        return (+a[0]) * 3600 + (+a[1]) * 60 + (+s[0]) + (+s[1] / 1000);
    }

    audio.ontimeupdate = () => {
        const now = audio.currentTime;
        lyricsArray.forEach(item => {
            if (now >= item.start && now <= item.end) {
                if (!item.el.classList.contains('active')) {
                    document.querySelectorAll('.line-group').forEach(l => l.classList.remove('active-line'));
                    document.querySelectorAll('.word.active').forEach(w => w.classList.remove('active'));
                    
                    item.parent.classList.add('active-line');
                    item.el.classList.add('active');
                }
            }
        });
    };

    window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    init();
</script>
