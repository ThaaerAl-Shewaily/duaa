<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعاء كميل - لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Reem+Kufi:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --bg-deep: #0a1428;
            --font-size: 4rem; 
        }

        body {
            background: var(--bg-deep) radial-gradient(circle at center, #1a2a44 0%, #0a1428 100%) fixed;
            color: #e2e8f0;
            font-family: 'Amiri', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* حاوية الجملة الواحدة */
        .islamic-frame {
            position: relative;
            width: 85%;
            height: 35vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--gold);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .prayer-content {
            width: 100%;
            font-size: var(--font-size);
            color: #fff;
            transition: all 0.5s ease-in-out;
            text-shadow: 0 4px 15px rgba(0,0,0,1);
        }

        .active-sentence { animation: fadeIn 0.8s forwards; color: var(--gold); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* أدوات التحكم الجانبية (حجم الخط) */
        .side-controls {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 50px;
            border: 1px solid var(--gold);
        }

        /* لوحة التحكم في الصوت السفلية */
        .player-panel {
            position: fixed;
            bottom: 30px;
            width: 90%;
            max-width: 900px;
            background: rgba(15, 25, 45, 0.98);
            padding: 25px;
            border-radius: 30px;
            border: 1px solid var(--gold);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }

        .progress-area {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), #fff);
            width: 0%;
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        .main-controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .btn-circle {
            background: var(--gold);
            color: var(--bg-deep);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        .btn-circle:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--gold); }

        .skip-btn {
            background: none;
            border: none;
            color: var(--gold);
            font-size: 2.5rem;
            cursor: pointer;
        }

        .time-display {
            font-family: 'monospace';
            color: var(--gold);
            font-size: 1.2rem;
        }

        /* تحسينات الشاشات */
        @media (max-width: 768px) {
            :root { --font-size: 2.2rem; }
            .player-panel { bottom: 10px; padding: 15px; }
            .btn-circle { width: 50px; height: 50px; }
        }
        @media (min-width: 1500px) { :root { --font-size: 6.5rem; } }
    </style>
</head>
<body>

<div class="side-controls">
    <button class="skip-btn" style="font-size: 1.5rem;" onclick="changeFontSize(5)">➕</button>
    <button class="skip-btn" style="font-size: 1.5rem;" onclick="changeFontSize(-5)">➖</button>
</div>

<div class="islamic-frame">
    <div class="prayer-content" id="display-text">دعاء كميل بن زياد</div>
</div>

<div class="player-panel">
    <div class="progress-area" id="prog-area">
        <div class="progress-bar" id="prog-bar"></div>
    </div>
    
    <div class="main-controls">
        <div class="time-display" id="curr-time">00:00</div>
        
        <button class="skip-btn" onclick="audio.currentTime -= 10">⏪</button>
        
        <button class="btn-circle" id="play-pause-btn">▶</button>
        
        <button class="skip-btn" onclick="audio.currentTime += 10">⏩</button>
        
        <div class="time-display" id="total-time">00:00</div>
    </div>
</div>

<audio id="prayer-audio" src="duaa.mp3"></audio>

<script>
    const audio = document.getElementById('prayer-audio');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const progBar = document.getElementById('prog-bar');
    const progArea = document.getElementById('prog-area');
    const displayText = document.getElementById('display-text');
    let timings = [];

    // جلب التوقيت
    fetch('DuaaTiming.json').then(r => r.json()).then(data => {
        timings = data.fragments || data;
        const saved = localStorage.getItem('kumayl_pos');
        if(saved) audio.currentTime = parseFloat(saved);
    });

    // التحكم في حجم الخط
    function changeFontSize(val) {
        let size = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--font-size'));
        document.documentElement.style.setProperty('--font-size', (size + val) + 'px');
    }

    // تشغيل وإيقاف
    playPauseBtn.onclick = () => {
        if(audio.paused) { audio.play(); playPauseBtn.innerText = '⏸'; }
        else { audio.pause(); playPauseBtn.innerText = '▶'; }
    };

    // تحديث الحالة
    audio.ontimeupdate = () => {
        // شريط التقدم
        const p = (audio.currentTime / audio.duration) * 100;
        progBar.style.width = p + '%';
        
        document.getElementById('curr-time').innerText = formatTime(audio.currentTime);
        document.getElementById('total-time').innerText = formatTime(audio.duration);

        // تبديل الجمل
        const now = audio.currentTime;
        const item = timings.find(t => now >= parseFloat(t.begin || t.time) && now <= parseFloat(t.end || (t.time + 1.5)));
        
        if(item) {
            const txt = item.lines ? item.lines[0] : item.word;
            if(displayText.innerText !== txt) {
                displayText.innerText = txt;
                displayText.classList.remove('active-sentence');
                void displayText.offsetWidth; 
                displayText.classList.add('active-sentence');
            }
        }
        localStorage.setItem('kumayl_pos', audio.currentTime);
    };

    function formatTime(s) {
        if(isNaN(s)) return "00:00";
        const m = Math.floor(s / 60);
        const sec = Math.floor(s % 60);
        return m.toString().padStart(2, '0') + ":" + sec.toString().padStart(2, '0');
    }

    progArea.onclick = (e) => {
        audio.currentTime = (e.offsetX / progArea.clientWidth) * audio.duration;
    };
</script>

</body>
</html>
