<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعاء كميل - عرض الجملة الواحدة</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Reem+Kufi:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --bg-deep: #0a1428;
            --font-size: 4rem; /* الحجم الافتراضي للخط */
        }

        body {
            background: var(--bg-deep) radial-gradient(circle at center, #1a2a44 0%, #0a1428 100%) fixed;
            color: #e2e8f0;
            font-family: 'Amiri', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* الإطار الإسلامي المركز */
        .islamic-frame {
            position: relative;
            width: 85%;
            height: 40vh; /* تصغير مساحة العرض */
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--gold);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        /* عرض الجملة الواحدة فقط */
        .prayer-content {
            width: 100%;
            font-size: var(--font-size);
            line-height: 1.2;
            color: #fff;
            transition: all 0.5s ease-in-out;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .active-sentence {
            animation: fadeIn 0.8s forwards;
            color: var(--gold);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* أدوات التحكم الجانبية لتغيير الحجم */
        .font-controls {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            z-index: 100;
        }

        /* شريط التحكم السفلي */
        .player-bar {
            position: fixed;
            bottom: 20px;
            width: 90%;
            max-width: 800px;
            background: rgba(15, 25, 45, 0.95);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid var(--gold);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; }
        .btn { background: none; border: none; color: var(--gold); font-size: 1.5rem; cursor: pointer; }
        .progress-container { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 5px; cursor: pointer; }
        .progress-bar { height: 100%; background: var(--gold); width: 0%; border-radius: 5px; }

        /* التوافق مع الشاشات المختلفة (LG TV, Phone, PC) */
        @media (max-width: 768px) { :root { --font-size: 2.5rem; } .islamic-frame { height: 30vh; } }
        @media (min-width: 1500px) { :root { --font-size: 6rem; } } /* شاشات التلفزيون الكبيرة */
    </style>
</head>
<body>

<div class="font-controls">
    <button class="btn" onclick="changeFontSize(5)">A+</button>
    <button class="btn" onclick="changeFontSize(-5)">A-</button>
</div>

<div class="islamic-frame">
    <div class="prayer-content" id="display-word">
        تحميل الدعاء...
    </div>
</div>

<div class="player-bar">
    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="controls">
        <button class="btn" onclick="audio.currentTime -= 5">⏪</button>
        <button class="btn" id="play-btn" style="font-size: 2rem;">▶</button>
        <button class="btn" onclick="audio.currentTime += 5">⏩</button>
    </div>
</div>

<audio id="main-audio" src="duaa.mp3"></audio>

<script>
    const audio = document.getElementById('main-audio');
    const playBtn = document.getElementById('play-btn');
    const displayWord = document.getElementById('display-word');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    let timings = [];

    // تحميل ملف التوقيت
    fetch('DuaaTiming.json')
    .then(res => res.json())
    .then(data => {
        timings = data.fragments || data;
        restoreProgress();
    });

    // التحكم في حجم الخط يدوياً
    function changeFontSize(delta) {
        let currentSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--font-size'));
        document.documentElement.style.setProperty('--font-size', (currentSize + delta) + 'px');
    }

    playBtn.onclick = () => {
        if (audio.paused) { audio.play(); playBtn.innerText = '⏸'; }
        else { audio.pause(); playBtn.innerText = '▶'; }
    };

    audio.ontimeupdate = () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = percent + '%';
        
        const now = audio.currentTime;
        // البحث عن الجملة الحالية
        const activeItem = timings.find(t => now >= parseFloat(t.begin || t.time) && now <= parseFloat(t.end || (t.time + 2)));
        
        if (activeItem) {
            const newText = activeItem.lines ? activeItem.lines[0] : activeItem.word;
            if (displayWord.innerText !== newText) {
                displayWord.innerText = newText;
                displayWord.classList.remove('active-sentence');
                void displayWord.offsetWidth; // إعادة تشغيل الأنيميشن
                displayWord.classList.add('active-sentence');
            }
        }
        localStorage.setItem('kumayl_save', audio.currentTime);
    };

    progressContainer.onclick = (e) => {
        audio.currentTime = (e.offsetX / progressContainer.clientWidth) * audio.duration;
    };

    function restoreProgress() {
        const saved = localStorage.getItem('kumayl_save');
        if (saved) audio.currentTime = parseFloat(saved);
    }
</script>

</body>
</html>
